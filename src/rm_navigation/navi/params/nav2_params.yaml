amcl:
  ros__parameters:
    use_sim_time: False  # 是否使用仿真时间（False表示使用真实时间）
    alpha1: 0.1  # 里程计模型噪声参数（旋转分量1）
    alpha2: 0.1  # 里程计模型噪声参数（旋转分量2）
    alpha3: 0.1  # 里程计模型噪声参数（平移分量1）
    alpha4: 0.1  # 里程计模型噪声参数（平移分量2）
    alpha5: 0.1  # 全向机器人额外噪声参数
    base_frame_id: "base_footprint"  # 机器人基坐标系ID
    beam_skip_distance: 0.5  # 激光束跳跃检测的距离阈值
    beam_skip_error_threshold: 0.9  # 激光束跳跃的误差阈值
    beam_skip_threshold: 0.3  # 激光束跳跃的概率阈值
    do_beamskip: false  # 是否启用激光束跳跃检测（减少计算量）
    global_frame_id: "map"  # 全局地图坐标系ID
    lambda_short: 0.1  # 短距离激光模型的衰减参数
    laser_likelihood_max_dist: 2.0  # 激光似然计算的最大距离
    laser_max_range: 20.0  # 激光传感器最大有效距离
    laser_min_range: 0.4  # 激光传感器最小有效距离
    laser_model_type: "likelihood_field"  # 激光匹配模型（似然场模型）
    max_beams: 60  # 每次更新使用的激光束数量
    max_particles: 2000  # 粒子滤波器最大粒子数
    min_particles: 500  # 粒子滤波器最小粒子数
    odom_frame_id: "odom"  # 里程计坐标系ID
    pf_err: 0.05  # 粒子滤波重采样的误差阈值
    pf_z: 0.99  # 粒子滤波重采样的置信度阈值
    recovery_alpha_fast: 0.0  # 快速恢复的粒子分散系数（0表示禁用）
    recovery_alpha_slow: 0.0  # 慢速恢复的粒子分散系数（0表示禁用）
    resample_interval: 1  # 重采样间隔（每n次更新重采样一次）
    robot_model_type: nav2_amcl::OmniMotionModel  # 机器人运动模型（全向模型）
    save_pose_rate: 1.0  # 保存位姿的频率（Hz）
    sigma_hit: 0.2  # 似然场模型中命中的标准差
    tf_broadcast: true  # 是否广播map到base_link的TF变换
    transform_tolerance: 1.0  # TF变换的容忍时间（秒）
    update_min_a: 0.2  # 触发定位更新的最小旋转角度（弧度）
    update_min_d: 0.25  # 触发定位更新的最小平移距离（米）
    z_hit: 0.5  # 似然场模型中"命中"的权重
    z_max: 0.05  # 似然场模型中"超出范围"的权重
    z_rand: 0.5  # 似然场模型中"随机"的权重
    z_short: 0.05  # 似然场模型中"短距离"的权重
    scan_topic: /scan  # 激光扫描数据的订阅话题

amcl_map_client:
  ros__parameters:
    use_sim_time: False  # AMCL地图客户端是否使用仿真时间

