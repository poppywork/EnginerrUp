controller_server:
  ros__parameters:
    use_sim_time: False  # 是否使用仿真时间
    controller_frequency: 20.0  # 控制器更新频率（Hz）
    min_x_velocity_threshold: 0.001  # x方向最小速度阈值（低于此值视为停止）
    min_y_velocity_threshold: 0.001  # y方向最小速度阈值
    min_theta_velocity_threshold: 0.001  # 旋转最小速度阈值
    progress_checker_plugin: "progress_checker"  # 进度检查器插件名称
    goal_checker_plugin: "goal_checker"  # 目标检查器插件名称
    controller_plugins: ["FollowPath"]  # 控制器插件列表

    # 进度检查器参数
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"  # 简单进度检查器插件
      required_movement_radius: 0.3  # 要求的最小移动半径（米，用于判断是否卡滞）
      movement_time_allowance: 30.0  # 允许的最大移动时间（秒，超时则触发恢复）
    # 目标检查器参数
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"  # 简单目标检查器插件
      xy_goal_tolerance: 0.5  # xy方向到达目标的容忍误差（米）
      yaw_goal_tolerance: 0.5  # 航向角到达目标的容忍误差（弧度）
      stateful: True  # 是否启用状态化检查（接近目标后严格检查）
    # DWB局部规划器参数（作为控制器插件）
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"  # DWB局部规划器插件
      debug_trajectory_details: True  # 是否输出轨迹调试信息
      min_vel_x: 0.0  # x方向最小速度（米/秒）
      min_vel_y: 0.0  # y方向最小速度（米/秒）
      max_vel_x: 0.3  # x方向最大速度（米/秒）
      max_vel_y: 0.3  # y方向最大速度（米/秒）
      max_vel_theta: 0.5  # 最大旋转速度（弧度/秒）
      min_speed_xy: 0.0  # xy方向最小合速度（米/秒）
      max_speed_xy: 0.5  # xy方向最大合速度（米/秒）
      min_speed_theta: 0.0  # 最小旋转速度（弧度/秒）
      acc_lim_x: 0.5  # x方向加速度限制（米/秒²）
      acc_lim_y: 0.5  # y方向加速度限制（米/秒²）
      acc_lim_theta: 0.3  # 旋转加速度限制（弧度/秒²）
      decel_lim_x: -0.5  # x方向减速度限制（米/秒²）
      decel_lim_y: -0.5  # y方向减速度限制（米/秒²）
      decel_lim_theta: -0.5  # 旋转减速度限制（弧度/秒²）
      vx_samples: 30  # x方向速度采样数
      vy_samples: 30  # y方向速度采样数
      vtheta_samples: 30  # 旋转速度采样数
      sim_time: 1.7  # 轨迹仿真时间（秒）
      linear_granularity: 0.05  # 线性方向轨迹 granularity（米）
      angular_granularity: 0.025  # 角方向轨迹 granularity（弧度）
      transform_tolerance: 0.2  # TF变换容忍时间（秒）
      xy_goal_tolerance: 0.25  # xy方向目标容忍度（米）
      trans_stopped_velocity: 0.08  # 平移停止的速度阈值（米/秒）
      short_circuit_trajectory_evaluation: True  # 是否提前终止差轨迹的评价
      stateful: True  # 是否启用状态化控制（接近目标时调整行为）
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]  # 评价器列表
      BaseObstacle.scale: 70.0  # 基础障碍物评价器的权重
      PathAlign.scale: 45.0  # 路径对齐评价器的权重
      PathAlign.forward_point_distance: 0.1  # 路径对齐的前向点距离（米）
      GoalAlign.scale: 30.0  # 目标对齐评价器的权重
      GoalAlign.forward_point_distance: 0.1  # 目标对齐的前向点距离（米）
      PathDist.scale: 32.0  # 路径距离评价器的权重
      GoalDist.scale: 24.0  # 目标距离评价器的权重
      RotateToGoal.scale: 15.0  # 转向目标评价器的权重
      RotateToGoal.slowing_factor: 3.0  # 转向目标时的减速因子
      RotateToGoal.lookahead_time: 0.5  # 转向目标的前瞻时间（秒）

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False  # 控制器节点是否使用仿真时间

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 8.0  # 代价地图更新频率（Hz）
      publish_frequency: 8.0  # 代价地图发布频率（Hz）
      global_frame: odom  # 局部代价地图的全局坐标系（里程计系）
      robot_base_frame: base_link  # 机器人基坐标系
      use_sim_time: False  # 是否使用仿真时间
      rolling_window: true  # 是否使用滚动窗口（随机器人移动更新）
      width: 10  # 代价地图宽度（米）
      height: 10  # 代价地图高度（米）
      resolution: 0.1  # 代价地图分辨率（米/单元格）
      robot_radius: 0.2  # 机器人半径（米，用于碰撞检测）
      plugins: ["voxel_layer", "inflation_layer"]  # 代价地图插件列表
      inflation_layer:  # 膨胀层（将障碍物向外膨胀，避免碰撞）
        plugin: "nav2_costmap_2d::InflationLayer"  # 膨胀层插件
        cost_scaling_factor: 2.0  # 代价缩放因子（值越大，膨胀代价衰减越快）
        inflation_radius: 0.65  # 膨胀半径（米）
      voxel_layer:  # 体素层（处理三维障碍物）
        plugin: "nav2_costmap_2d::VoxelLayer"  # 体素层插件
        enabled: True  # 是否启用
        publish_voxel_map: True  # 是否发布体素地图
        origin_z: 0.0  # 体素地图Z轴原点
        z_resolution: 0.05  # Z轴分辨率（米）
        z_voxels: 16  # Z轴体素数量
        max_obstacle_height: 2.0  # 最大障碍物高度（米）
        mark_threshold: 0  # 标记障碍物的阈值
        observation_source: livox  # 观测源名称（激光雷达）
        livox:  # 激光雷达观测参数
           topic: /scan  # 激光数据话题
           sensor_frame: livox_frame  # 激光雷达坐标系
           max_obstacle_height: 2.0  # 激光雷达检测的最大障碍物高度
           clearing: True  # 是否用于清除障碍物（移动后移除旧障碍）
           marking: True  # 是否用于标记障碍物
           data_type: "LaserScan"  # 数据类型（激光扫描）
      static_layer:  # 静态层（地图静态障碍）
        map_subscribe_transient_local: True  # 是否订阅瞬态本地地图
      always_send_full_costmap: True  # 是否总是发送完整代价地图
  local_costmap_client:
    ros__parameters:
      use_sim_time: False  # 局部代价地图客户端是否使用仿真时间
  local_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False  # 局部代价地图节点是否使用仿真时间


global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 8.0  # 更新频率（Hz）
      publish_frequency: 8.0  # 发布频率（Hz）
      global_frame: map  # 全局坐标系（地图系）
      robot_base_frame: base_link  # 机器人基坐标系
      use_sim_time: False  # 是否使用仿真时间
      robot_radius: 0.2  # 机器人半径（米）
      resolution: 0.1  # 分辨率（米/单元格）
      track_unknown_space: true  # 是否追踪未知区域
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]  # 插件列表
      obstacle_layer:  # 障碍物层（动态障碍）
        plugin: "nav2_costmap_2d::ObstacleLayer"  # 障碍物层插件
        enabled: True  # 是否启用
        observation_sources: scan  # 观测源（激光雷达）
        scan:  # 激光雷达参数
          topic: /scan  # 激光数据话题
          sensor_frame: livox_frame  # 激光雷达坐标系
          max_obstacle_height: 2.0  # 最大障碍物高度
          clearing: True  # 是否用于清除障碍物
          marking: True  # 是否用于标记障碍物
          data_type: "LaserScan"  # 数据类型
      static_layer:  # 静态层（地图静态障碍）
        plugin: "nav2_costmap_2d::StaticLayer"  # 静态层插件
        map_subscribe_transient_local: True  # 是否订阅瞬态本地地图
      inflation_layer:  # 膨胀层
        plugin: "nav2_costmap_2d::InflationLayer"  # 膨胀层插件
        cost_scaling_factor: 2.0  # 代价缩放因子
        inflation_radius: 0.65  # 膨胀半径（米）
      always_send_full_costmap: True  # 是否总是发送完整代价地图
  global_costmap_client:
    ros__parameters:
      use_sim_time: False  # 全局代价地图客户端是否使用仿真时间
  global_costmap_rclcpp_node:
    ros__parameters:
      use_sim_time: False  # 全局代价地图节点是否使用仿真时间


map_server:
