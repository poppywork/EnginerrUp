  ros__parameters:
    use_sim_time: False  # 是否使用仿真时间
    save_map_timeout: 5000.0  # 保存地图的超时时间（毫秒）
    free_thresh_default: 0.25  # 默认为自由空间的阈值（占空比）
    occupied_thresh_default: 0.65  # 默认为障碍物的阈值（占空比）
    map_subscribe_transient_local: False  # 是否订阅瞬态本地地图


